<centered>
	<div class="row row-centered">
		<div class="col-lg-3 col-centered login-holder">
			<div class="panel panel-default">
			 	<div class="panel-body">
			 		<img class="img-responsive" src="http://static.bbci.co.uk/frameworks/barlesque/2.75.0/orb/4/img/bbc-blocks-light.png" width="84" height="24" alt="BBC">
			 		<br/>
			 		<p>Reset password</p>
					<form ua-set-password ng-show="!passwordSaved" role="form">
						<div class="form-group">
							<input class="form-control" name="new_password" type="password" placeholder="New password">
						</div>
						<p><button type="submit" class="btn btn-primary">Set Password</button></p>
						
						<p ng-show="loading"><img src="https://app.userapp.io/img/ajax-loader-transparent.gif"></p>
						<div class="alert alert-danger alert-dismissible" role="alert" ng-show="error">{{ error.message }}</div>
					</form>
					<div class="alert alert-success alert-dismissible" role="alert" ng-show="passwordSaved">Your new password has been saved, now <a href="#/login">log in</a>!</div>
			 	</div>
			</div>
		</div>
	</div>
</centered>
