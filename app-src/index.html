<!doctype html>
<html lang="en" ng-app="PvblicBBCTest">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Pvblic Ltd - BBC Test</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    
	<!-- build:style main -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <!-- /build -->
</head>
<body>
    <div id="wrapper" ng-class="{toggled: user.authenticated}">
        <!-- Top info bar -->
        <div id="top-bar-wrapper">
            <div id="top-bar-side-wdith">
                <h1 class="title"><img src="http://static.bbci.co.uk/frameworks/barlesque/2.75.0/orb/4/img/bbc-blocks-light.png" width="84" height="24" alt="BBC"><small><em>&nbsp;Team</em></small></h1>
                <span 
                ng-click="menuActive = !menuActive" 
                id="top-bar-mobile-menu-open"
                ng-init="isActive = false"
                ng-class="{openOveride: menuActive}"
                >
                    <i class="fa fa-indent"></i>
                    <i class="fa fa-outdent"></i>
                </span>
            </div>
            <div id="top-bar-container">
                <div class="row">
                    <div class="col-xs-12">
    
                    </div>
                </div>
            </div>
        </div>
        <div id="sidebar-wrapper" ng-class="{openOveride: menuActive}">
            <!-- Edit User Image Directive -->
            <div edit-user-image></div>
            <!-- Sidenav Menu -->
            <ul ng-cloak class="sidebar-nav">
                <li>
                    <a href="#"><i class="fa fa-pencil fa-fw"></i>&nbsp; Menu Item</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-clock-o fa-fw"></i>&nbsp; Menu Item</a>
                </li>
            </ul>
        </div>
        <!-- View Port -->
        <div id="page-content-wrapper" ng-class="{openOveride: menuActive}">
            <div class="container-fluid" ng-view></div>
        </div>
    </div>
    <div ng-show="user.authenticated" class="fader-bg"></div>
	<!-- build:script app -->
	<!-- vendor scripts -->
    <script type="text/javascript" src="vendor/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/jquery-migrate/jquery-migrate.min.js"></script>
    <script type="text/javascript" src="vendor/modernizr/modernizr.js"></script>
    <script type="text/javascript" src="vendor/flow.js/src/flow.js"></script>
    <script type="text/javascript" src="vendor/angular/angular.js"></script>
    <script type="text/javascript" src="vendor/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="vendor/angular-ui-bootstrap/dist/ui-bootstrap-tpls-0.11.2.js"></script>
    <script type="text/javascript" src="vendor/userapp/userapp.client.js"></script>
    <script type="text/javascript" src="vendor/userapp-angular/angularjs.userapp.js"></script>
    <script type="text/javascript" src="vendor/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="vendor/ngImgCrop/compile/unminified/ng-img-crop.js"></script>
    <script type="text/javascript" src="vendor/ng-flow/dist/ng-flow-standalone.js"></script>

    
    

    <!-- configs -->
    <script type="text/javascript" src="configs/envConfig.js"></script>

    <!-- app -->
    <script type="text/javascript" src="app.js"></script>

    <!-- directives -->
    <script type="text/javascript" src="directives/dir_util_centered.js"></script>
    <script type="text/javascript" src="directives/dir_edit_user_image.js"></script>
    
    <!-- services -->

    <!-- filters -->
    <script type="text/javascript" src="filters/fltr_avatar_null.js"></script>

    <!-- controllers -->
    <!-- common -->
    <script type="text/javascript" src="controllers/common/ctrl_dash.js"></script>
    <script type="text/javascript" src="controllers/common/ctrl_my_account.js"></script>

    <!-- admin -->

    <!-- /build -->

</body>
</html>
